<!DOCTYPE html>
<html>
    <head>
        <!-- <meta charset=”utf-8”>
        <meta name=”viewport” content=”width=device-width”> -->
        <title>Cálculo de Média de Disciplina</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Cálculo da Média Bimestral</h1>
        <h3>Preencha seus dados e informe o valor das 2 notas para calcular sua média</h3>
        <form id="form">
            <div>
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="disciplina" placeholder="Disciplina" required>
            </div>
            <br />
            <div>
                <input type="number" id="nota1" placeholder="Nota 1" required>
                <input type="number" id="nota2" placeholder="Nota 2" required>
            </div>
            <br />
            <button>Enviar</button>
        </form>
        <br />
        <h3 id="disc"></h3>
        <div id="mensagem"></div>
    </body>
</html>
